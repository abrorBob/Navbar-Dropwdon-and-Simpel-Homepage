<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Grid Colom</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img {
            width: 100%;
            height: 120px;    
        }
        h2 {
            font-size: 30px;
            font-weight: bold;
            color: #FF0000;
            text-align: center;
        }
    </style>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">
    <h2>Grid Colom</h2>
    <!-- Example Code -->
    <div class="container text-center">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class="col-6">
                <img src="./gambar/sapiens (1).svg">
            </div>
            <div class="col-6"><img src="./gambar/sapiens (1).svg"></div>
        </div>
            
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
        <div class="col-md-8"><img src="./gambar/sapiens (1).svg"></div>
        <div class="col-6 col-md-4"><img src="./gambar/sapiens (1).svg"></div>
        </div>
            
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
            <div class="col-6">.<img src="./gambar/sapiens (1).svg"></div>
            <div class="col-6"><img src="./gambar/sapiens (1).svg"></div>
        </div>
    </div>
    <!-- End Example Code -->
    </body>
</html>
